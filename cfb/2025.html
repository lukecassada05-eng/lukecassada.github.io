<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Football 2025 Rankings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 8px; text-align: left; border: 1px solid #ccc; }
    th { background-color: #f2f2f2; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h1>College Football 2025 Rankings</h1>
  <a href="index.html">‚Üê Back to College Football</a>

  <table id="rankings">
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Load CSV and display as table
    fetch("data/CFB_2025_resume.csv")
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split("\n").map(r => r.split(","));
        const thead = document.querySelector("#rankings thead tr");

        // Table headers
        rows[0].forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          thead.appendChild(th);
        });

        // Table rows
        const tbody = document.querySelector("#rankings tbody");
        rows.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("Failed to load CSV:", err));
  </script>
</body>
</html>
