name: Update 2026 CBB CSVs Hourly

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 3. Install pandoc
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      # 4. Install pak and dependencies
      - name: Install R packages using pak
        run: |
          Rscript -e "install.packages('pak', repos='https://cloud.r-project.org')"
          Rscript -e "pak::pkg_install(c('dplyr','readr','lubridate','tibble','ggplot2','tidyr','knitr','rmarkdown'))"
          Rscript -e "pak::pkg_install('SportsDataverse/hoopR')"

      # 5. Ensure data folders exist
      - name: Ensure data folder exists
        run: |
          mkdir -p CBB/data
          mkdir -p CBB/conference_standings

      # 6. Render RMarkdown
      - name: Render RMarkdown
        run: |
          Rscript -e "rmarkdown::render('CBB/CBB_2025_Rankings.Rmd', output_dir = 'CBB')"

      # 7. Commit & push CSVs
      - name: Commit and push CSV updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CBB/data/*.csv
          git add CBB/conference_standings/*.csv
          git commit -m 'Auto-update 2026 CSVs' || echo 'No changes to commit'
          git push
