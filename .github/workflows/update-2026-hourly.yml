name: Update 2026 CBB CSVs Hourly

on:
  schedule:
    - cron: "0 * * * *"   # Every hour (UTC)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1. Checkout repository (FULL history required)
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # 2. Setup R
      # -------------------------------------------------
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # -------------------------------------------------
      # 3. Install system dependencies (NO LaTeX)
      # -------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev \
            build-essential

      # -------------------------------------------------
      # 4. Install required R packages
      # -------------------------------------------------
      - name: Install R packages
        run: |
          Rscript -e "install.packages('pak', repos='https://cloud.r-project.org')"
          Rscript -e "pak::pkg_install(c(
            'hoopR',
            'dplyr',
            'readr',
            'lubridate',
            'tibble',
            'ggplot2',
            'tidyr',
            'knitr',
            'rmarkdown'
          ))"

      # -------------------------------------------------
      # 5. Ensure CSV output directory exists
      # -------------------------------------------------
      - name: Ensure data directory exists
        run: mkdir -p CBB/data

      # -------------------------------------------------
      # 6. Render RMarkdown (HTML only)
      # -------------------------------------------------
      - name: Render RMarkdown
        run: |
          Rscript -e '{
            knitr::opts_knit$set(root.dir = getwd())

            rmarkdown::render(
              input = "CBB_2025_Rankings.Rmd",
              output_format = "html_document",
              quiet = FALSE
            )
          }'

      # -------------------------------------------------
      # 7. Verify CSV output (hard fail if none exist)
      # -------------------------------------------------
      - name: Verify CSV output
        run: |
          echo "CSV files in CBB/data:"
          ls -lh CBB/data || true

          if ! compgen -G "CBB/data/*.csv" > /dev/null; then
            echo " ERROR: No CSV files were generated"
            exit 1
          fi

      # -------------------------------------------------
      # 8. Commit & push ONLY if CSVs changed
      # -------------------------------------------------
      - name: Commit and push CSV updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git status

          git add CBB/data/*.csv

          if git diff --cached --quiet; then
            echo " No CSV changes detected â€” nothing to commit"
          else
            git commit -m "Auto-update 2026 CBB CSVs"
            git pull --rebase origin main
            git push origin main
          fi
