name: Update 2026 CBB CSVs Hourly

on:
  schedule:
    - cron: "0 * * * *"  # Every hour (UTC)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 3. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev \
            build-essential \
            pandoc

      # 4. Install R packages (added 'here')
      - name: Install R packages
        run: |
          Rscript -e "install.packages('pak', repos='https://cloud.r-project.org')"
          Rscript -e "pak::pkg_install(c(
            'hoopR','dplyr','readr','lubridate','tibble',
            'ggplot2','tidyr','knitr','rmarkdown','here'
          ))"

      # 5. Ensure CSV output folder exists
      - name: Ensure CSV folder exists
        run: mkdir -p CBB/data

      # 6. Render your RMarkdown and generate CSVs
      - name: Render RMarkdown and update CSVs
        run: |
          Rscript -e "
            library(rmarkdown)
            library(here)
            # Render the RMarkdown, forcing CSVs to CBB/data
            rmarkdown::render(
              input = 'CBB 2025 Rankings.Rmd',
              output_format = 'html_document',
              output_dir = 'CBB',    # HTML goes to CBB
              envir = new.env(),     # clean environment
              quiet = TRUE
            )
          "

      # 7. Create a default CSV if none exist
      - name: Create default CSV if missing
        run: |
          if ! compgen -G "CBB/data/*.csv" > /dev/null; then
            echo "team,conference,wins,losses" > CBB/data/default.csv
            echo "Created default CSV file in CBB/data/"
          fi

      # 8. List generated CSVs for debugging
      - name: List CSV files
        run: |
          echo "CSV files in CBB/data/:"
          ls -R CBB/data/
          echo "Checksums for CSV files:"
          for f in CBB/data/*.csv; do md5sum "$f"; done

      # 9. Commit & push updated CSVs safely
      - name: Commit and push CSV updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if compgen -G "CBB/data/*.csv" > /dev/null; then
            git add CBB/data/*.csv
            git commit -m "Auto-update 2026 CSVs" || echo "No changes to commit"

            # Pull remote changes first to avoid push rejection
            git pull --rebase origin main

            git push origin main
          else
            echo "No CSV files found â€” skipping commit"
