name: Update 2026 CBB CSVs Hourly

on:
  schedule:
    - cron: "0 * * * *"  # Every hour at the start of the hour (UTC)
  workflow_dispatch:      # Allows manual run

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libgit2-dev build-essential

      - name: Install Pandoc
        run: |
          sudo apt-get install -y pandoc

      - name: Install R packages
        run: |
          Rscript -e "install.packages('pak', repos='https://cloud.r-project.org')"
          Rscript -e "pak::pkg_install(c('hoopR','dplyr','readr','lubridate','tibble','ggplot2','tidyr','knitr','rmarkdown'))"

      - name: Ensure data folder exists
        run: |
          mkdir -p CBB/data
          mkdir -p CBB/conference_standings

      - name: Render RMarkdown (HTML only)
        run: |
          Rscript -e "rmarkdown::render('CBB/CBB_2025_Rankings.Rmd', output_format = 'html_document', quiet = TRUE)"

      - name: Commit and push CSV updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CBB/data/*.csv
          git add CBB/conference_standings/*.csv
          git commit -m "Auto-update 2026 CSVs" || echo "No changes to commit"
          git push
