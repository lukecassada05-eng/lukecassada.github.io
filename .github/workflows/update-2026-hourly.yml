name: Update 2026 CBB CSVs Hourly

on:
  schedule:
    - cron: "0 * * * *"   # every hour UTC
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions: 
      contents: write  # allow pushing updated CSVs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            dplyr
            readr
            lubridate
            hoopR
            knitr
            rmarkdown

      - name: Render RMarkdown
        run: |
          Rscript -e "rmarkdown::render('CBB 2025 Rankings.Rmd')"

      - name: Commit & push CSV updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.csv
          git commit -m "Auto-update 2026 CSVs" || echo "No changes to commit"
          git push
