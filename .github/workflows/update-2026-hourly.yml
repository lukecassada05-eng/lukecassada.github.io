name: Update 2026 CBB CSVs Hourly

# Run schedule
on:
  schedule:
    - cron: "0 * * * *"   # Every hour at the start of the hour (UTC)
  workflow_dispatch:      # Allows manual run from GitHub

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup R environment
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 3. Install R packages needed
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            dplyr
            readr
            lubridate
            hoopR
            knitr
            rmarkdown

      # 4. Run your R Markdown
      - name: Render RMarkdown
        run: |
          Rscript -e "rmarkdown::render('CBB 2025 Rankings.Rmd')"

      # 5. Commit & push updated CSVs
      - name: Commit and push CSV updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.csv
          git commit -m "Auto-update 2026 CSVs" || echo "No changes to commit"
          git push
