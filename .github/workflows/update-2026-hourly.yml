name: Update 2026 CBB CSVs Hourly

on:
  schedule:
    - cron: "0 * * * *"  # Every hour (UTC)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 3. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev \
            build-essential \
            pandoc

      # 4. Install R packages
      - name: Install R packages
        run: |
          Rscript -e "install.packages('pak', repos='https://cloud.r-project.org')"
          Rscript -e "pak::pkg_install(c(
            'hoopR','dplyr','readr','lubridate','tibble',
            'ggplot2','tidyr','knitr','rmarkdown'
          ))"

      # 5. Ensure CSV output folder exists
      - name: Ensure CSV folder exists
        run: mkdir -p CBB/data

      # 6. Render RMarkdown (generates CSVs)
      - name: Render RMarkdown
        run: |
          Rscript -e "rmarkdown::render(
            'CBB/CBB-2025-Rankings.Rmd',
            output_format = 'html_document',
            quiet = TRUE
          )"

      # 7. Verify CSV output (debug)
      - name: Verify CSVs
        run: |
          echo "CSV files in CBB/data/:"
          ls -lh CBB/data || echo "CBB/data does not exist"

      # 8. Commit and push CSV updates (force overwrite)
      - name: Commit and push CSV updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if compgen -G "CBB/data/*.csv" > /dev/null; then
            echo "CSV files found — committing updates"

            # Remove old CSVs to guarantee Git sees changes
            git rm -f CBB/data/*.csv || echo "No CSVs to remove"

            # Add newly generated CSVs
            git add CBB/data/*.csv

            # Commit (will always create a commit)
            git commit -m "Auto-update 2026 CSVs" || echo "No changes to commit"

            # Pull remote first to avoid push rejection
            git pull --rebase origin main

            # Push changes
            git push origin main
          else
            echo "No CSV files found — skipping commit"
