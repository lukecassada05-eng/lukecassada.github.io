<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Basketball Rankings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PWG43QNM3P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PWG43QNM3P');
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    h2 { margin-top: 40px; }

    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 8px; text-align: left; border: 1px solid #ccc; }
    th { background-color: #f2f2f2; cursor: pointer; user-select: none; }
    th.sort-asc::after { content: " ▲"; }
    th.sort-desc::after { content: " ▼"; }

    a { text-decoration: none; color: blue; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1 id="title">College Basketball Rankings</h1>
  <a href="index.html">← Back to College Basketball</a>

  <div id="elo-container">
    <h2>Elo Rankings</h2>
    <table id="rankings">
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="projected-container" style="display:none;">
    <h2>Projected Bracket</h2>
    <table id="projected">
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const year = params.get("year") || "2025";

    document.getElementById("title").textContent =
      `College Basketball ${year} Rankings`;

    // Paths
    const eloPath = `data/CBB_Elo_${year}.csv`;
    const projectedPath = `data/projected_bracket2026.csv`;

    // Tables
    const eloTable = document.querySelector("#rankings");
    const projectedTable = document.querySelector("#projected");

    // --- Load Elo CSV ---
    let eloData = [];
    let sortState = {};

    fetch(eloPath)
      .then(res => { if (!res.ok) throw new Error("CSV not found"); return res.text(); })
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const headers = rows[0];
        eloData = rows.slice(1);

        // Render headers
        const theadRow = eloTable.querySelector("thead tr");
        const tbody = eloTable.querySelector("tbody");
        theadRow.innerHTML = "";
        tbody.innerHTML = "";

        headers.forEach((header, index) => {
          const th = document.createElement("th");
          th.textContent = header;
          th.addEventListener("click", () => sortByColumn(index, th, eloData, eloTable));
          theadRow.appendChild(th);
        });

        renderTable(eloData, eloTable);
      })
      .catch(err => {
        console.error(err);
        eloTable.querySelector("tbody").innerHTML =
          `<tr><td colspan="20">Failed to load rankings for ${year}.</td></tr>`;
      });

    // --- Load projected bracket CSV for 2026 ---
    if (year === "2026") {
      document.getElementById("projected-container").style.display = "block";

      let projectedData = [];
      fetch(projectedPath)
        .then(res => { if (!res.ok) throw new Error("CSV not found"); return res.text(); })
        .then(csv => {
          const rows = csv.trim().split("\n").map(r => r.split(","));
          const headers = rows[0];
          projectedData = rows.slice(1);

          const theadRow = projectedTable.querySelector("thead tr");
          const tbody = projectedTable.querySelector("tbody");
          theadRow.innerHTML = "";
          tbody.innerHTML = "";

          headers.forEach((header, index) => {
            const th = document.createElement("th");
            th.textContent = header;
            th.addEventListener("click", () => sortByColumn(index, th, projectedData, projectedTable));
            theadRow.appendChild(th);
          });

          renderTable(projectedData, projectedTable);
        })
        .catch(err => {
          console.error(err);
          projectedTable.querySelector("tbody").innerHTML =
            `<tr><td colspan="20">Failed to load projected bracket data.</td></tr>`;
        });
    }

    // --- Helper functions ---
    function renderTable(data, table) {
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function sortByColumn(colIndex, th, data, table) {
      const headers = table.querySelectorAll("th");
      headers.forEach(h => h.classList.remove("sort-asc", "sort-desc"));

      const ascending = sortState[colIndex] !== "asc";
      sortState = {};
      sortState[colIndex] = ascending ? "asc" : "desc";

      th.classList.add(ascending ? "sort-asc" : "sort-desc");

      data.sort((a, b) => {
        const valA = a[colIndex] || "";
        const valB = b[colIndex] || "";

        const numA = parseFloat(valA);
        const numB = parseFloat(valB);

        if (!isNaN(numA) && !isNaN(numB)) return ascending ? numA - numB : numB - numA;

        return ascending ? valA.localeCompare(valB) : valB.localeCompare(valA);
      });

      renderTable(data, table);
    }
  </script>

</body>
</html>
