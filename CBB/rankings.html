<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Basketball Rankings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PWG43QNM3P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PWG43QNM3P');
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }

    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 8px; text-align: left; border: 1px solid #ccc; }
    th { background-color: #f2f2f2; cursor: pointer; user-select: none; }
    th.sort-asc::after { content: " ▲"; }
    th.sort-desc::after { content: " ▼"; }

    a { text-decoration: none; color: blue; }
    a:hover { text-decoration: underline; }

    .note { color: #c00; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h1 id="title">College Basketball Rankings</h1>
  <a href="index.html">← Back to College Basketball</a>

  <div id="note"></div>

  <table id="rankings">
    <thead><tr></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    const year = params.get("year") || "2025";

    document.getElementById("title").textContent =
      `College Basketball ${year} Rankings`;

    const csvPath = `data/CBB_Elo_${year}.csv`;
    let tableData = [];
    let sortState = {};

    fetch(csvPath)
      .then(res => {
        if (!res.ok) throw new Error("CSV not found");
        return res.text();
      })
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const headers = rows[0];
        tableData = rows.slice(1);

        // Show note for 2026
        if (year === "2026") {
          document.getElementById("note").textContent =
            "⚠️ 2026 data is projected; column names differ from past seasons.";
        }

        // Render headers
        const theadRow = document.querySelector("#rankings thead tr");
        const tbody = document.querySelector("#rankings tbody");
        theadRow.innerHTML = "";
        tbody.innerHTML = "";

        headers.forEach((header, index) => {
          const th = document.createElement("th");
          th.textContent = header;
          th.addEventListener("click", () => sortByColumn(index, th));
          theadRow.appendChild(th);
        });

        renderTable(tableData);
      })
      .catch(err => {
        console.error(err);
        document.querySelector("#rankings tbody").innerHTML =
          `<tr><td colspan="20">
            Failed to load rankings for ${year}.
            Make sure ${csvPath} exists.
          </td></tr>`;
      });

    function renderTable(data) {
      const tbody = document.querySelector("#rankings tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function sortByColumn(colIndex, th) {
      const headers = document.querySelectorAll("th");
      headers.forEach(h => h.classList.remove("sort-asc", "sort-desc"));

      const ascending = sortState[colIndex] !== "asc";
      sortState = {};
      sortState[colIndex] = ascending ? "asc" : "desc";

      th.classList.add(ascending ? "sort-asc" : "sort-desc");

      tableData.sort((a, b) => {
        const valA = a[colIndex] || "";
        const valB = b[colIndex] || "";

        const numA = parseFloat(valA);
        const numB = parseFloat(valB);

        if (!isNaN(numA) && !isNaN(numB)) {
          return ascending ? numA - numB : numB - numA;
        }

        return ascending
          ? valA.localeCompare(valB)
          : valB.localeCompare(valA);
      });

      renderTable(tableData);
    }
  </script>

</body>
</html>
