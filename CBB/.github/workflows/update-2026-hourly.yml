name: Update 2026 CBB CSVs Hourly

on:
  schedule:
    - cron: "0 * * * *"   # Every hour at the start of the hour (UTC)
  workflow_dispatch:      # Allows manual run from GitHub

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup R environment
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 3. Install R packages needed
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            dplyr
            readr
            lubridate
            hoopR
            knitr
            rmarkdown

      # 4. Run your R Markdown
      - name: Render RMarkdown
        run: |
          Rscript -e "rmarkdown::render('CBB 2025 Rankings.Rmd')"

      # 5. Ensure CSV folder exists
      - name: Ensure CSV folder exists
        run: mkdir -p CBB/data

      # 6. Create a default CSV if none exist
      - name: Create default CSV if missing
        run: |
          if ! compgen -G "CBB/data/*.csv" > /dev/null; then
            echo "team,conference,wins,losses" > CBB/data/default.csv
            echo "Created default CSV file in CBB/data/"
          fi

      # 7. List generated CSVs (debug)
      - name: List CSV files
        run: |
          echo "CSV files in CBB/data/:"
          ls -R CBB/data/

      # 8. Commit & push updated CSVs
      - name: Commit and push CSV updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add CBB/data/*.csv
          git commit -m "Auto-update 2026 CSVs" || echo "No changes to commit"
          git push
