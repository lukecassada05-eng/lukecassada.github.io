name: Update 2026 CBB CSVs Hourly

on:
  schedule:
    - cron: "0 * * * *"   # Every hour at the start of the hour (UTC)
  workflow_dispatch:      # Allows manual run

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup R environment
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 3. Install R packages needed
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            dplyr
            readr
            lubridate
            hoopR
            knitr
            rmarkdown
            here   # ensures paths resolve correctly

      # 4. Ensure CSV folder exists (before rendering)
      - name: Ensure CSV folder exists
        run: mkdir -p CBB/data

      # 5. Run your R Markdown and force CSVs to CBB/data
      - name: Render RMarkdown and update CSVs
        run: |
          Rscript -e "
            library(rmarkdown);
            library(here);
            # Set working directory to repo root
            rmarkdown::render(
              input = 'CBB 2025 Rankings.Rmd',
              output_format = 'html_document',
              output_dir = 'CBB',   # HTML can go to CBB
              envir = new.env(),
              quiet = TRUE
            )
          "

      # 6. Create a default CSV if none exist
      - name: Create default CSV if missing
        run: |
          if ! compgen -G "CBB/data/*.csv" > /dev/null; then
            echo "team,conference,wins,losses" > CBB/data/default.csv
            echo "Created default CSV file in CBB/data/"
          fi

      # 7. List generated CSVs (debug)
      - name: List CSV files
        run: |
          echo "CSV files in CBB/data/:"
          ls -R CBB/data/

      # 8. Commit & push updated CSVs
      - name: Commit and push CSV updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Only add CSVs if they exist
          if compgen -G "CBB/data/*.csv" > /dev/null; then
            git add CBB/data/*.csv
            git commit -m "Auto-update 2026 CSVs" || echo "No changes to commit"
            git push
          else
            echo "No CSV files found â€” skipping commit"
