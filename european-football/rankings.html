<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>European Football Rankings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 8px; text-align: left; border: 1px solid #ccc; }
    th { background-color: #f2f2f2; }
    a { text-decoration: none; color: blue; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1 id="title">European Football Rankings</h1>
  <a href="index.html">‚Üê Back to European Football</a>

  <table id="rankings">
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    const year = params.get("year") || "2025";

    document.getElementById("title").textContent =
      `European Football ${year} Rankings`;

    const csvPath = `data/elo_rankings_${year}.csv`;

    fetch(csvPath)
      .then(response => {
        if (!response.ok) {
          throw new Error("CSV not found");
        }
        return response.text();
      })
      .then(csvText => {
        const rows = csvText.trim().split("\n").map(r => r.split(","));

        const thead = document.querySelector("#rankings thead tr");
        const tbody = document.querySelector("#rankings tbody");

        thead.innerHTML = "";
        tbody.innerHTML = "";

        rows[0].forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          thead.appendChild(th);
        });

        rows.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        document.querySelector("#rankings tbody").innerHTML =
          `<tr><td colspan="20">
            Failed to load rankings for ${year}.
            Make sure data/elo_rankings_${year}.csv exists.
          </td></tr>`;
      });
  </script>
</body>
</html>
